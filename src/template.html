<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script
      src="https://kit.fontawesome.com/cb8705c014.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>
      Battleship
      <i class="fa-solid fa-ship"></i>
    </h1>
    <div id="current-player"></div>
    <div id="boards">
      <div id="board-1-container" class="board-container"></div>
      <div id="board-2-container" class="board-container"></div>
    </div>
    <div id="sunken-ships-container"></div>
    <div id="endgame-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="endgame-message">Player X Wins!</h2>
        <button id="restart-btn">Restart Game</button>
      </div>
    </div>
    <div id="place-ships-modal" class="">
      <h2>Place Your Ships</h2>
      <div id="row-col-label">
        <p>Row</p>
        <p>Col</p>
      </div>
      <form id="place-ships-form">
        <div class="ship-placement">
          <label for="carrier-row">Carrier (5):</label>
          <input
            type="number"
            id="carrier-row"
            placeholder=""
            min="0"
            max="9"
          />
          <input
            type="number"
            id="carrier-col"
            placeholder=""
            min="0"
            max="9"
          />
          <select id="carrier-direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="ship-placement">
          <label for="battleship-row">Battleship (4):</label>
          <input
            type="number"
            id="battleship-row"
            placeholder="Row"
            min="0"
            max="9"
          />
          <input
            type="number"
            id="battleship-col"
            placeholder="Col"
            min="0"
            max="9"
          />
          <select id="battleship-direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="ship-placement">
          <label for="cruiser-row">Cruiser (3):</label>
          <input
            type="number"
            id="cruiser-row"
            placeholder="Row"
            min="0"
            max="9"
          />
          <input
            type="number"
            id="cruiser-col"
            placeholder="Col"
            min="0"
            max="9"
          />
          <select id="cruiser-direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="ship-placement">
          <label for="submarine-row">Submarine (3):</label>
          <input
            type="number"
            id="submarine-row"
            placeholder="Row"
            min="0"
            max="9"
          />
          <input
            type="number"
            id="submarine-col"
            placeholder="Col"
            min="0"
            max="9"
          />
          <select id="submarine-direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="ship-placement">
          <label for="destroyer-row">Destroyer (2):</label>
          <input
            type="number"
            id="destroyer-row"
            placeholder="Row"
            min="0"
            max="9"
          />
          <input
            type="number"
            id="destroyer-col"
            placeholder="Col"
            min="0"
            max="9"
          />
          <select id="destroyer-direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <!-- Repeat for other ships -->
        <button type="button" id="start-game-btn">Start Game</button>
        <button type="button" id="place-random-btn">Place Random</button>
      </form>
    </div>
  </body>
</html>
