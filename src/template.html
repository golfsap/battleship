<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script
      src="https://kit.fontawesome.com/cb8705c014.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>
      Battleship
      <i class="fa-solid fa-ship"></i>
    </h1>
    <div id="current-player"></div>
    <div id="boards">
      <div id="board-1-container" class="board-container"></div>
      <div id="board-2-container" class="board-container"></div>
    </div>
    <div id="sunken-ships-container"></div>
    <div id="endgame-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="endgame-message">Player X Wins!</h2>
        <button id="restart-btn">Restart Game</button>
      </div>
    </div>
  </body>
</html>
