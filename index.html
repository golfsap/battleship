cal">Vertical</option></select></div><div class="ship-placement"><label for="submarine-row">Submarine (3):</label> <input type="number" id="submarine-row" placeholder="Row" min="0" max="9"/> <input type="number" id="submarine-col" placeholder="Col" min="0" max="9"/> <select id="submarine-direction"><option value="horizontal">Horizontal</option><option value="vertical">Vertical</option></select></div><div class="ship-placement"><label for="destroyer-row">Destroyer (2):</label> <input type="number" id="destroyer-row" placeholder="Row" min="0" max="9"/> <input type="number" id="destroyer-col" placeholder="Col" min="0" max="9"/> <select id="destroyer-direction"><option value="horizontal">Horizontal</option><option value="vertical">Vertical</option></select></div><button type="button" id="start-game-btn">Start Game</button> <button type="button" id="place-random-btn">Place Random</button></form></div></body></html>
